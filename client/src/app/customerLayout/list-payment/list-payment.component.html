<app-page-layout>
    <ng-container page-title>
        <h1 class="primary-title">Pagamenti</h1>
    </ng-container>
    <ng-container page-subtitle>
        <h2>
            Qui puoi trovare la lista dei pagamenti effettuati dagli studenti
        </h2>
    </ng-container>

    <ng-container page-body>
        <div class="example-container mat-elevation-z8" *ngIf="!isLoading">
            <table mat-table [dataSource]="dataSource" class="custom-table mat-elevation-z8">
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{element.student.name + '' + element.student.surname}} -->
                     </td>
                </ng-container>
    
                <ng-container matColumnDef="paymentDate">
                    <th mat-header-cell *matHeaderCellDef> Data Pagamento </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.paymentDate | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
    
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Importo </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{element.amount | currency:'EUR' }}  -->
                    </td>
                </ng-container>
    
                <!-- <ng-container matColumnDef="disclaimer">
                    <td mat-footer-cell *matFooterCellDef colspan="4">
                        TOTAL EARNED : {{totalEarned | currency: 'EUR'}}
                    </td>
                </ng-container> -->
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="['disclaimer']; sticky: true" class="example-second-footer-row"></tr>
    
            </table>
        </div>
    </ng-container>
</app-page-layout>
